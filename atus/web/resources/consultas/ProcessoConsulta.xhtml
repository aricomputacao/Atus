<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:comp="http://java.sun.com/jsf/composite/comp">

    <composite:interface id="interCon">
        <composite:attribute id="nome" name="nome" default="Consulta" shortDescription="Cabeçalho do panelGrid" />
        <composite:facet name="btnConsultaProcesso"/>
        <composite:attribute name="renderBtnEditar" default="true" shortDescription="renderizar o btn editar" />
        <composite:attribute name="renderSelecionar" default="false"/>
        <composite:attribute name="renderInfo" default="true"/>
        <composite:attribute name="renderMovimen" default="false"/>
        <composite:attribute name="renderPrintDoc" default="false"/>
        <composite:attribute name="renderGerarPeca" default="false"/>
        <composite:attribute name="valorSelecionado" />
        <composite:attribute name="nomeDialog" />
        <composite:attribute name="update_form" default="@form" shortDescription="Form a ser atualizado apos selecionar item" />
        <composite:attribute name="dialogInfo" default="dialogCadProc"/>
        <composite:attribute name="dialogMovimen" default="dialogMovimen"/>
        <composite:attribute name="dialogMovimenUpdate" default="@form"/>
        <composite:attribute name="listaProcessos" default="#{processoMB.listaProcessos}" shortDescription="Lista de processos"/>
        <composite:attribute name="dialogUpdade" default=":frmDialogCadProce:compCadPro:tbView"/>

    </composite:interface>
    <composite:implementation id="compConCli" >
        <h:panelGrid  width="100%" id="rtt" >
            <p:fieldset id="fieldCon" legend="#{cc.attrs.nome}" style="font-weight: bold">
                <h:panelGrid id="grdConsulta" columns="4">
                    <h:panelGrid id="grdConsulta1">
                        <p:outputLabel value="Campo"/>
                        <p:selectOneMenu value="#{processoMB.campoBusca}" styleClass="lista">
                            <f:selectItem itemLabel="Número" itemValue="numero" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid id="grdConsulta2">
                        <p:outputLabel value="Buscar por"/>
                        <p:inputText value="#{processoMB.valorBusca}" />
                    </h:panelGrid>
                    <h:panelGrid id="grdConsulta3">
                        <p:spacer width="15"/>
                        <composite:renderFacet name="btnConsultaProcesso" />

                    </h:panelGrid>
                </h:panelGrid>
                <p:dataTable value="#{processoMB.listaProcessos}" id="tabela" paginatorAlwaysVisible="false"  paginator="true" var="t" rows="10"
                             rowStyleClass="#{not processoMB.processoAtrasado(t)?(empty rowIx or rowIx mod 2 ne 0 ? 'linha-atrasada-even-row' : 'linha-atrasada-odd-row'):(empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row')}"
                             rowIndexVar="rowIx" emptyMessage="#{mensagens['consulta.vazia']}">
                    <p:column headerText="Número" width="10%" sortBy="#{t.numero}">
                        <comp:outputText value="#{t.numero}"/>
                    </p:column>
                    <p:column headerText="Cliente|Contatos" sortBy="#{t.cliente.pessoa.nome}" width="30%" >
                        <comp:outputText value="#{t.cliente.pessoa.nome} | #{t.cliente.pessoa.telefone}  #{t.cliente.pessoa.celular}"/>
                    </p:column>
                    <p:column headerText="Advogado" sortBy="#{t.advogado.nome}" width="20%" >
                        <comp:outputText value="#{t.advogado.nome}"/>
                    </p:column>
                    <p:column headerText="Fase" width="15%" >
                        <comp:outputText value="#{t.fase.nome} -- #{t.fase.usuario.nome}"/>
                    </p:column>

                    <p:column headerText="Ação" width="7%" style="text-align: center">
                        <p:commandButton  style="width: 22px;height: 22px" actionListener="#{processoMB.setarProcesso(t)}"  update="#{cc.attrs.dialogUpdade}"  rendered="#{cc.attrs.renderInfo}" title="Informações" oncomplete="PF('#{cc.attrs.dialogInfo}').show()"  id="btnInfo" icon="ui-icon-info" />
                        <comp:commandButton_editar id="btnEditaProc" rendered="#{cc.attrs.renderBtnEditar}" acao_butao="#{navegacaoMB.redirecionar(navegacao['pro.processo'],'processo',t)}" />
                        <comp:button_acao_selecionar alvo="#{cc.attrs.valorSelecionado}" rendered="#{cc.attrs.renderSelecionar}"  componente_to_update="#{cc.attrs.update_form}" nome_dialog="#{cc.attrs.nomeDialog}" valor="#{t}" />
                        <p:commandButton  style="width: 22px;height: 22px" actionListener="#{processoMB.setarProcesso(t)}"  update="#{cc.attrs.dialogMovimenUpdate}"  rendered="#{cc.attrs.renderMovimen}" title="Encaminhar" oncomplete="PF('#{cc.attrs.dialogMovimen}').show()"  id="btnMov" icon="ui-icon-carat-1-e" />
                        <p:commandButton  style="width: 22px;height: 22px" title="Gerar Peça" oncomplete="PF('dialogPeca').show()" rendered="#{cc.attrs.renderGerarPeca}" icon="ui-icon-plus" >
                            <f:setPropertyActionListener value="#{t}" target="#{processoMB.processo}"/>
                        </p:commandButton>
                        <p:commandButton  style="width: 22px;height: 22px" actionListener="#{processoMB.setarProcesso(t)}"    rendered="#{cc.attrs.renderPrintDoc}" title="Imprimir Documentos" oncomplete="PF('dialogPrintDoc').show()"  id="btnPrintDoc" icon="ui-icon-carat-1-n" />

                    </p:column>

                </p:dataTable>
            </p:fieldset>

        </h:panelGrid>
    </composite:implementation>
</ui:composition>
