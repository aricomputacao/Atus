<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sef="http://sefin.ce.gov.br">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            </f:facet>
            <link rel="shortcut icon" href="resources/imagens/int.ico" />
            <link rel="icon" type="image/png" href="resources/imagens/int.ico" />
            <h:outputStylesheet name="/css/default.css"/>
            <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css"/>
            <script  type="text/javascript" src="resources/js/bootstrap.js"/>
            <link rel="stylesheet" href="resources/css/bootstrap-theme.css"/>
            <title>SIC</title>
        </h:head>
        <h:body >
            <div class=" navbar-inverse navbar-fixed-top center-block" style="background:white;width: 1149px" role="navigation">
                <div class="container">
                    <h:panelGrid columns="2">
                        <p:graphicImage url="resources/imagens/int.png"/>
                        <strong><h3 style="font-family: Georgia, Palatino, serif;" class="text-left">#{label['nome.sistema']}</h3></strong>

                    </h:panelGrid>

                </div>
            </div>

            <!-- Main jumbotron for a primary marketing message or call to action -->
            <div class="jumbotron center-block bkg panel" style="width: 1149px">

                <div class="panel  center-block" style="width: 400px;">
                    <div class="bkg panel"  >
                        <h4 class="text-center" style="font-family: Georgia, Palatino, serif;"> Identificação do Usuário</h4>
                    </div>
                    <form    action="j_spring_security_check" method="post">
                        <div class="panel-body">
                            <div class="form-group">
                                <h:outputText   value="Usuário ou senha incorretos!" rendered="#{param.erro}" style="color: red;margin-left: 159px;font-weight: bolder"/>
                                <h:panelGrid columns="2"> 
                                    <p:graphicImage  width="160" height="160"  url="resources/imagens/usr.png"/>    
                                    <h:panelGrid >
                                        <h:panelGrid >
                                            <label class="control-label" for="j_username">Usuário</label>
                                            <p:inputText id="j_username" onblur="ajustaNumero(this);" requiredMessage="Preencha o documento!" placeholder="Entre com o login" required="true" style="width: 200px;"/>
                                        </h:panelGrid>
                                        <h:panelGrid >
                                            <label class="control-label" for="j_password">Senha</label>
                                            <p:password id="j_password"  placeholder="Entre com a senha" required="true" style="width: 200px;"/>
                                        </h:panelGrid>
                                        <h:panelGrid >

                                            <h:commandButton   image="/resources/imagens/drop_here.png" style="width: 95px;margin-top: 20px;margin-left: 105px;border-radius: 5px"  />
                                        </h:panelGrid>
                                    </h:panelGrid> 

                                </h:panelGrid>
                            </div>
                            <div class="form-group">

                            </div>
                           
                        </div>
                        <div class="panel-footer">

                            <h:form>
                                <h:commandLink value="Esqueci a senha!"/>

                            </h:form>

                            <a   href="http://www.google.com/intl/pt-BR/chrome/" target="_blank"> <img src="resources/imagens/chrome.png" alt="Chrome" width="20" height="20" style="border-style:none;margin-left: 220px" title="Google Chrome" /></a>
                            <a href="https://www.mozilla.org/pt-BR/firefox/new/" target="_blank"><img src="resources/imagens/firefox.png" alt="Firefox" width="20" height="20" style="border-style:none;" title="Mozilla Firefox" /></a>

                        </div>
                    </form>
                </div>
            </div>

            <div class="container">
                <hr/>
                <footer>
                    <p>&copy; Company 2014</p>
                </footer>
            </div> 
        </h:body>
    </f:view>
    <h:outputScript name="bootstrap.js" library="js" />
    <h:outputScript library="js" name="numero.js"/>
    <h:outputScript library="js" name="jquery-1.9.1.js"/>

</html>
