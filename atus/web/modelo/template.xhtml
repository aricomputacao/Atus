
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:util="http://java.sun.com/jsf/composite/util"
                >
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        </f:facet>
        <link rel="shortcut icon" href="../resources/imagens/ico.ico" />
        <link rel="icon" type="image/png" href="../resources/imagens/ico.ico" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputScript name="calendario_pt_BR.js" library="js" />
        <title>#{label['nome.sistema']}</title>
    </h:head>
    <h:body styleClass="boby">
        <p:layout fullPage="true">
            <p:layoutUnit  id="center"  position="center"   >
                <div class="cabecalho">
                    <h:form id="frmCabecalho">
                        <p:graphicImage  url="/resources/imagens/logo.png" style="float: left;margin-top: 3px"   />
                        <div style="float: right;margin-top: 20px;margin-right: 100px;">
                            <p>Bem Vindo, <strong>Usuário</strong></p>
                            <h:panelGrid columns="6">
                                <h:link class="link"  value="Contas e Configurações" hreflang="#" />
                                <h:outputLabel style="color: #505050 " value="|"/>
                                <h:link  class="link" value="Ajuda" hreflang="#" />
                                <h:outputLabel style="color: #505050 " value="|"/>
                                <h:commandLink class="link" value="Sair"  actionListener="#{navegacaoMB.logout()}" />
                            </h:panelGrid>
                        </div>
                      
                    </h:form>
                </div>

                <util:menuPrincipal/>

                <ui:insert id="crp"  name="corpo"></ui:insert>

                <div class="rodape">


                </div>
            </p:layoutUnit>


        </p:layout>
        <ui:insert name="dialogs">

        </ui:insert>
        <ui:insert name="confirme">
            <p:confirmDialog global="true" >
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </ui:insert>
    </h:body>
</ui:composition>
