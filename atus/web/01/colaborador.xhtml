<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/modelo/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:comp="http://java.sun.com/jsf/composite/comp"
                xmlns:cons="http://java.sun.com/jsf/composite/consultas"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:cadastro="http://java.sun.com/jsf/composite/cadastro"
                xmlns:util="http://java.sun.com/jsf/composite/util">

    <ui:define name="corpo">
        <h:outputScript name="maskMoney.js" library="js" />
        <h:outputScript name="edtMoeda.js"  library="js"/>
        <h:form id="frm_pag" prependId="false" >

            <comp:menuPanel   id="menuPanel"   acao_adicionar="#{navegacaoMB.redirecionarCadastro(navegacao['cad.orgao'])}" acao_consultar="#{navegacaoMB.redirecionarConsulta(navegacao['cad.orgao'])}" acao_imprimir="#{orgaoMB.imprimir()}" acao_limpar="#{orgaoMB.init()}" acao_salvar="#{orgaoMB.salvar()}"/>
            <comp:panel_cadastro id="cadFrm" cabecalho_grid="Órgão" id_form="frm_pag"  >               

                <cadastro:ColaboradorCadastro/>
            </comp:panel_cadastro>
        </h:form>

    </ui:define>
    <ui:define name="dialogs">
        <p:dialog showEffect="fade" closable="false"  header="Consulta de CEP" id="ce" modal="true" hideEffect="fade" widgetVar="dialogCep">
            <util:buscaCep id="compCep">
                <f:facet name="btn" id="btnCep">
                    <p:commandButton value="Fechar" style="float: right" icon="ui-icon-check" onclick="PF('dialogCep').hide()" update=":frm_pag" id="button" partialSubmit="false"
                                     actionListener="#{unidadeFederativaMB.encontraCEP(webServiceMB.cep, webServiceMB.estado, webServiceMB.cidade, webServiceMB.tipoLogradouro, webServiceMB.logradouro, webServiceMB.bairro,colaboradorMB.colaborador.pessoa,colaboradorMB.uf)}"    />
                </f:facet>
            </util:buscaCep>

        </p:dialog>
    </ui:define>

</ui:composition>
